<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 0 auto;
      }
      caption {
        font-size: 2em;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0px 25px;
        text-align: center;
        text-transform: capitalize;
      }
      th {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col />
        <col />
        <col style="background-color: gainsboro" />
        <col />
        <col style="background-color: gainsboro" />
      </colgroup>
      <caption>
        items sold august 2016
      </caption>
      <tr>
        <th
          style="font-style: normal; font-size: large"
          rowspan="2"
          colspan="2"
        >
          location
        </th>
        <th colspan="3" style="background-color: white">clothes</th>
        <th colspan="2">accessories</th>
      </tr>
      <tr>
        <th>trousers</th>
        <th>skirts</th>
        <th>dresses</th>
        <th>bracelets</th>
        <th>rings</th>
      </tr>
      <tr>
        <th rowspan="3">belgium</th>
        <th>antwerp</th>
        <td>56</td>
        <td>22</td>
        <td>43</td>
        <td>72</td>
        <td>23</td>
      </tr>
      <tr>
        <th>gent</th>
        <td>46</td>
        <td>18</td>
        <td>50</td>
        <td>61</td>
        <td>15</td>
      </tr>
      <tr>
        <th>brussels</th>
        <td>51</td>
        <td>27</td>
        <td>38</td>
        <td>69</td>
        <td>28</td>
      </tr>
      <tr>
        <th rowspan="2">the netherlands</th>
        <th>amsterdam</th>
        <td>89</td>
        <td>34</td>
        <td>69</td>
        <td>85</td>
        <td>38</td>
      </tr>
      <tr>
        <th>utrecht</th>
        <td>80</td>
        <td>12</td>
        <td>43</td>
        <td>36</td>
        <td>19</td>
      </tr>
    </table>
  </body>
</html>
