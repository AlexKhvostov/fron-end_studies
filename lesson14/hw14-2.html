<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrountry="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <style>
         .logo img {
            width: 70px;
         }
         .note {
            font-size: 0.8em;
         }
      </style>
      <title>Home Work 14-2 From</title>
   </head>
   <body>
      <div class="container-fluid bg-light">
         <header>
            <div class="container w-50 mb-5">
               <div class="text-center">
                  <div class="py-5 logo d-flex justify-content-center">
                     <img src="./bootstrap.png" alt="" />
                  </div>
                  <h1 class="h2">Checkout form</h1>
                  <p class="fs-5 text-muted">
                     Below is an form build entirely with Bootstarp`s form
                     control. Each required form group has a validation state
                     that can be triggered by attempting to submit the form
                     without completing it.
                  </p>
               </div>
            </div>
         </header>
         <main>
            <div class="container w-50">
               <section>
                  <div class="col-8">
                     <form>
                        <fieldset class="border-bottom pb-4">
                           <legend class="h4">Billing address</legend>
                           <div class="row gy-3 gx-4">
                              <div class="col-6">
                                 <label for="firstname" class="form-label">
                                    First name
                                 </label>
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="firstname"
                                 />
                              </div>
                              <div class="col-6">
                                 <label for="lastname" class="form-label">
                                    Last name
                                 </label>
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="lastname"
                                 />
                              </div>
                              <div class="col-12">
                                 <label for="username" class="form-label">
                                    Username
                                 </label>
                                 <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input
                                       type="text"
                                       class="form-control"
                                       placeholder="Username"
                                       id="username"
                                    />
                                 </div>
                              </div>
                              <div class="col-12">
                                 <label
                                    for="exampleFormControlInput1"
                                    class="form-label"
                                 >
                                    Email
                                    <span class="text-muted">(Optional)</span>
                                 </label>
                                 <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="you@example.com"
                                 />
                              </div>
                              <div class="col-12">
                                 <label for="Address" class="form-label"
                                    >Address</label
                                 >
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="Address"
                                    placeholder="1234 Main St"
                                 />
                              </div>
                              <div class="col-12">
                                 <label for="Address2" class="form-label">
                                    Address 2
                                    <span class="text-muted">(Optional)</span>
                                 </label>
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="Address2"
                                    placeholder="Apartment or suite"
                                 />
                              </div>
                              <div class="col-md-5">
                                 <label for="inputCountry" class="form-label"
                                    >Country</label
                                 >
                                 <select id="inputCountry" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                 </select>
                              </div>
                              <div class="col-md-4">
                                 <label for="inputState" class="form-label"
                                    >State</label
                                 >
                                 <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                 </select>
                              </div>
                              <div class="col-md-3">
                                 <label for="inputZip" class="form-label"
                                    >Zip</label
                                 >
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="inputZip"
                                 />
                              </div>
                           </div>
                        </fieldset>
                        <fieldset class="border-bottom py-3">
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="checkbox"
                                 value=""
                                 id="flexCheck"
                              />
                              <label class="form-check-label" for="flexCheck">
                                 Shipping address is the same as my billing
                                 address
                              </label>
                           </div>
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="checkbox"
                                 value=""
                                 id="flexCheck2"
                              />
                              <label class="form-check-label" for="flexCheck2">
                                 Save this information for next time
                              </label>
                           </div>
                        </fieldset>
                        <fieldset class="border-bottom py-4">
                           <legend class="h4">Payment</legend>
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1"
                                 checked
                              />
                              <label
                                 class="form-check-label"
                                 for="flexRadioDefault1"
                              >
                                 Credit card
                              </label>
                           </div>
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault2"
                              />
                              <label
                                 class="form-check-label"
                                 for="flexRadioDefault2"
                              >
                                 Debit card
                              </label>
                           </div>
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault3"
                              />
                              <label
                                 class="form-check-label"
                                 for="flexRadioDefault3"
                              >
                                 Paypal
                              </label>
                           </div>
                           <div class="row form-floating py-3 g-3">
                              <div class="col-6">
                                 <label for="nameoncard" class="form-label"
                                    >Name on card</label
                                 >
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="nameoncard"
                                 />
                                 <label class="text-muted note" for="nameoncard"
                                    >Full name as displayed on card</label
                                 >
                              </div>
                              <div class="col-6">
                                 <label for="creditnumber" class="form-label"
                                    >Credit card number</label
                                 >
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="creditnumber"
                                 />
                              </div>
                              <div class="col-3">
                                 <label
                                    for="formGroupExampleInput"
                                    class="form-label"
                                    >Example label</label
                                 >
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="formGroupExampleInput"
                                    placeholder="Example input placeholder"
                                 />
                              </div>
                              <div class="col-3">
                                 <label
                                    for="formGroupExampleInput"
                                    class="form-label"
                                    >Example label</label
                                 >
                                 <input
                                    type="text"
                                    class="form-control"
                                    id="formGroupExampleInput"
                                    placeholder="Example input placeholder"
                                 />
                              </div>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </section>
               <section>
                  <div class="col-4 py-4"></div>
               </section>
            </div>
         </main>
      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrountry="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrountry="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrountry="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   --></body>
</html>
